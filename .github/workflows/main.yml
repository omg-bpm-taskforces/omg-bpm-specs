name: CI

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  xmllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Enable annotations for XML validation errors and warnings
        uses: korelstar/xmllint-problem-matcher@v1
      - name: Validate example.sdmn using SDMN.xsd
        id: xmllint
        uses: ChristophWurst/xmllint-action@v1.2
        with:
          xml-file: examples/example.sdmn
          xml-schema-file: BPM+/SDMN.xsd
      - run: |
          echo "::error file=SDMN-Semantic.xsd,line=9::element import: Schemas parser warning : Element '{http://www.w3.org/2001/XMLSchema}import': Skipping import of schema located at 'BPM+/BPM+/SCE.xsd' for the namespace 'https://www.omg.org/spec/SCE/20211108/MODEL', since this namespace was already imported with the schema located at 'BPM+/SCE.xsd'."